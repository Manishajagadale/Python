        }

        }

            document.write("<h4>Negative Number</h4>")
        }
        else {
            document.write("<h5>Neither positive nor negative number</h5>")

        }
        var day = 1
        switch (day) {
            case 1:
                document.write("<h6>Sunday</h6>");
                break;
                case2:
                document.write("<h7>Monaday</h7>")
                break;
        }
